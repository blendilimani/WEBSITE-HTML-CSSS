<body>
	<section class="sub-header">
      <nav>
        <a href="WebPage.html"><img src="bl.png"></a>

          <i class="fa fa-times" onclick="hideMenu()"></i>

      <h1>Login</h1>
     </section>
<div class="container">
<div class="card">

<div class="inner-box" id="card">
<div class="card-front">
		<h2>Login</h2>
		<form>
		<input type="email" class="input-box" placeholder="Your Email Id" required>
		<input type="pssword" class="input-box" placeholder="Password" required>
		<button type="submit" class="submit-btn">Submit</button>
		<input type="checkbox"><span>Remember Me</span>
		</form>
		<button type="button-col" class="btn" onclick="openRegister()">I'm New Here</button>
		<a href="">Forgot Password</a>
		</div>
		<div class="card-back">
			<h2>Register</h2>
		<form>
		<input type="text" class="input-box" placeholder="Your Name" required>
		<input type="email" class="input-box" placeholder="Your Email Id" required>
		<input type="pssword" class="input-box" placeholder="Password" required>
		<button type="submit" class="submit-btn">Submit</button>
		<input type="checkbox"><span>Remember Me</span>
		</form>
		<button type="button-col" class="btn" onclick="openLogin()">I have an account</button>
		<a href="">Forgot Password</a>
					
</div>
</div>
</div>
</div>

<section class="footer">
 
  <div class="icons">
    <i class="fa fa-facebook"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-instagram"></i>
    <i class="fa fa-linkedin"></i>
  </div>
</section>


<script>
	var card = document.getElementById("card");

	function openRegister() {
		card.style.transform = "rotateY(-180deg)";// body...
	}
	function openLogin() {
		card.style.transform = "rotateY(0deg)";// body...
	}
var navLinks = document.getElementById("navLinks");

       function showMenu(){
        navLinks.style.right = "0";
       }
       function hideMenu(){
        navLinks.style.right = "-200px";
       }

</script>

 





</body>
